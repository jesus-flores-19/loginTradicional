<div class="row justify-content-center animated fadeIn">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 login-card">
        <div class="text-center">
            <p class="login-Title">LOGIN</p>
        </div>
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <div class=" form-floating mt-4 ">

                <input type="text " class="form-control form-control-sm " id="userForm " name="email" placeholder=" " aria-describedby="userVal" [(ngModel)]="user.email" required email>
                <label for=" userForm ">Email</label>
                <small id="userVal " class="form-text text-danger" *ngIf="formulario.submitted && formulario.form.controls.email.errors">Ingrese email correctamente</small>
            </div>
            <div class="form-floating mt-3 ">
                <input type="password" class="form-control form-control-sm " id="userPass" name="pass" placeholder=" " [(ngModel)]="user.password" required minlength="6">
                <label for="userPass ">Password</label>
                <small id="userVal " class="form-text text-danger" *ngIf="formulario.submitted && formulario.form.controls.pass.errors">Ingrese el password</small>
            </div>
            <div class="d-flex mt-2 justify-content-between">
                <div class="form-group">
                    <input type="checkbox" [(ngModel)]="recordar" class="login-checbox" name="recordarUser" id="recordarUser">
                    <span class="ms-2">Recordar Usuario</span>
                </div>
                <div>
                    <a routerLink="/registro" class="login-cuenta ">Crear una cuenta</a>
                </div>
            </div>
            <button class="btn w-100 mt-4 ">Ingresar</button>
        </form>
    </div>
</div>
